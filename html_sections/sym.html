<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar : Covid 19</title>
        <!-- link to css -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <!-- add jq cdn -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
   
    <section class="sym">
        <h2 class="sym__heading">Quels sont les symptômes à surveiller ?</h2>
        <div class="sym__grps">
          <div class="sym__col1">
            <div class="sym__col1--row1">
              <img src="../Design/Assets/png/Fivévre.png" alt="Fièvre">
              <p>Fièvre</p>
            </div>
            <div class="sym__col1--row2">
              <img src="../Design/Assets/png/respiratoire.png" alt="Gêne respiratoire">
              <p>Gêne<br>respiratoire</p>
            </div>
          </div>
          <div class="sym__col2">
            <div class="sym__col2--rwo1">
              <img src="../Design/Assets/png/symp.png" alt="Nausées et vomissements">
              <p>Nausées<br> et vomissements</p>
            </div>
            <div class="sym__col2--rwo2">
              <img src="../Design/Assets/png/Toux.png" alt="Toux et maux de gorge">
              <p>Toux et maux<br> de gorge</p>
            </div>
          </div>
        </div>
      </section>
      
      <!-- transmet -->

      <section class="transmet">
        <h1 class="transmet__heading">Le Coronavirus COVID-19 se transmet</h1>
        <div class="transmet__side">
          <div class="transmet__left">
            <img src="../Design/Assets/png/Fichier -1.png" alt="gouttelettes">
            <p> Par la projection de gouttelettes <br> en postillonnant</p>
          </div>
          <div class="transmet__right">
            <img src="../Design/Assets/png/Calque -17.png" alt="15min">
            <p> Face à face pendant au <br> moins 15 min</p>
          </div>
        </div>
      </section>

</body>
</html>
